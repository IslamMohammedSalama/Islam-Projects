
<!-- 
    <!DOCTYPE html> => for select a html version
    <html> => for select a html lang 
    <meta> => for metadata

    <script => for use javascript
    <head> => head page
    <body> => page body
    <link> => for link a file or link
    <h*> => for make text intro it bigger or smaller (from 1 to 6 replace a *)
    <p> => to make a paragraph
    <b> => bold text 
    <strong> => for a important bold text
    <i> => italic text
    <em> => important italic text
    <mark> => marked text
    <u> => underlined text
    <small> => smallest text
    <del> => deleted text
    <ins> => inserted text
    <sub> => supscripted text
    <sup> => superscripted text
    

-->
